stages:
  - prebuild
  - build
  - deploy

before_script:
  - npm ci

prepare-images:
  image: alpine
  stage: prebuild
  before_script:
    - apk add --no-cache imagemagick
  script:
    - ./generatePNGs.sh
  artifacts:
    paths:
      - static/png

build-gatsby:
  image: node:12-alpine
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - public
  cache:
    paths:
    - ./node_modules/

pages:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  script:
    - echo deploy
  artifacts:
    paths:
      - public
  only:
    - master
