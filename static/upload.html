<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex" />
  <title>Upload</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/css/uikit.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/js/uikit-icons.min.js"></script>
</head>
<body>
  <div class="uk-padding-large">
    <form class="uk-container uk-container-xsmall" method="post" action="/api/upload" enctype="multipart/form-data">
      <fieldset class="uk-fieldset">
        <legend class="uk-legend">Upload</legend>

        <!-- <div class="uk-margin">
          <input class="uk-input" type="password" name="token" placeholder="Token">
        </div> -->

        <div class="uk-margin">
          <select class="uk-select" name="target">
            <option value="instagram">Instagram</option>
          </select>
        </div>

        <div class="uk-margin" uk-margin>
          <div uk-form-custom="target: true">
              <input type="file" name="file">
              <input class="uk-input uk-form-width-medium" type="text" placeholder="Select file" disabled>
          </div>
          <button class="uk-button uk-button-default">Submit</button>
        </div>

      </fieldset>
    </form>
  </div>
</body>
</html>
